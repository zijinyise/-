<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>iterable迭代</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            // for ... of 循环遍历
            // var a = ['A','B','C']
            // var s = new Set(['A','B','C'])
            // var m = new Map([[1,'a'],[2,'b'],[3,'c']])
            // for(var x of a)  //遍历Array
            // {
            //     alert(x)
            // }
            
            // for(var x of s)  //遍历Set
            // {
            //     alert(x)
            // }

            // for(var x of m)  //遍历Map
            // {
            //     alert(x[0] + '=' + x[1])
            // }



            // for ... in循环由于历史遗留问题，它遍历的实际上是对象的属性名称。
            // 一个Array数组实际上也是一个对象，它的每个元素的索引被视为一个属性。
            // 当我们手动给Array对象添加了额外的属性后，for ... in循环将带来意想不到的意外效果
            // var d = ['A','B','C']
            // d.name = 'Hello'
            // for(var x in d)
            // {
            //     alert(x)  //0,1,2,name
            // }
            // for ... in循环将把name包括在内，但Array的length属性却不包括在内


            // for ... of循环则完全修复了这些问题，它只循环集合本身的元素
            // var e = ['A','B','C']
            // e.name = 'Hello'
            // for(var x of e)
            // {
            //     alert(x)  //A,B,C
            // }
            // 这就是为什么要引入新的for ... of循环


            // 然而，更好的方式是直接使用iterable内置的forEach方法，
            // 它接收一个函数，每次迭代就自动回调该函数。以Array为例
            // var f = ['A','B','C']
            // f.forEach(function(element,index,array)
            // {
            //     // element：指向当前元素的值
            //     // index：指向当前索引
            //     // array：执行Array对象本身
            //     alert(element)
            // })

            // 注意，forEach()方法是ES5.1标准引入的，你需要测试浏览器是否支持


            // Set与Array类似，当Set没有索引，因此回掉函数的前两个参数都是元素本身
            // var g = new Set(['A','B','C'])
            // g.forEach(function(element,index,set)
            // {
            //     alert(element)
            // })


            // Map的回掉函数参数依次为value、key和map本身
            // var h = new Map([[1,'a'],[2,'b'],[3,'c']])
            // h.forEach(function(value,key,map)
            // {
            //     alert(value)
            // })


            // 如果对某些参数不感兴趣，由于JavaScript的函数调用不要求参数必须一致，
            // 因此可以忽略它们。例如，只需要获得Array的element
            var i = ['A','B','C']
            i.forEach(function(element)
            {
                alert(element)
            })
        </script>
    </body>
</html>
