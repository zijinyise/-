<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>map和set</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            var m = new Map()
            m.set('aa',60)   //添加新的数组
            m.set('bb',70)
            m.set('cc',80)
            console.log(m)   //Map { aa: 60, bb: 70, cc: 80 }
            console.log(m.has('aa'))  //true，查看是否有aa这个数组
            console.log(m.get('bb'))  //70
            m.delete('aa')
            console.log(m.get('aa'))  //undefined

            // 由于一个key只能对应一个value，所以，多次对一个key放入value，后面的值会把前面的值冲掉



            var s1 = new Set()
            var s2 = new Set([1,2,3])
            console.log(s2)  //Set [ 1, 2, 3 ]
            // 重复元素在Set中自动被过滤
            var s2 = new Set([1,2,3,3,'3'])
            console.log(s2)  //Set [ 1, 2, 3, "3" ]
            s2.delete(3)
            console.log(s2)  //Set [ 1, 2, "3" ]

            // 通过add(key)方法可以添加元素到Set中，可以重复添加，但不会有效果
            // 在浏览器控制台输入
        </script>
    </body>
</html>
