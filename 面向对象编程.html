            // console.log(robot.name)

            // // 我们看这个robot对象有名字，有身高，还会跑，有点像小明，干脆就根据它来“创建”小明得了！
            // // 于是我们把它改名为Student，然后创建出xiaoming：

            // // 注意最后一行代码把xiaoming的原型指向了对象Student，看上去iaoming仿佛是从Student继承下来的：
            // console.log(xiaoming.name);  // 小明
            // console.log(xiaoming.run());  // 小明is running
            // // xiaoming有自己的name属性，但并没有定义run()方法，不过，由于xiaoming是从Student继承而来，
            // // 只要Student有run()方法，xiaoming也可以调用
            // //   xiaomina:      prototype       Student:
            // //       name          继承             name
            // //                                      height
            // //                                      run

            // // 如果把xiaoming的原型指向其他对象：
            // var Bird = 
            // {
            //     fly:function()
            //     {
            //         console.log(this.name + 'is flying...')
            //     }
            // };
            // xiaoming.__proto__ = Bird;
            // // 现在xiaoming已经无法run()了，他已经变成了：
            // console.log(xiaoming.fly())  // 小明is flying...



            var Student = 
            {
                name:'Robot',
                height:1.2,
                run:function()
                {
                    console.log(this.name + 'is running')
                }
            };
            function createStudent(name)
            {
                // 基于Student原型创建一个新对象
                var s = Object.create(Student);
                s.name = name;
                return s;
            }
            var xiaoming = createStudent('小明');
            console.log(xiaoming.run());  // 小明is running
            console.log(xiaoming.__proto__ === Student)  // true
            // 这是创建原型继承的方法，JavaScript还有其他方法来创建对象
        </script>
