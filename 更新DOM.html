<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>更新DOM</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            // 更新DOM：
            // 一种是修改innerHTML属性，中俄格方式非常强大，不但可以修改一个DOM节点的文本内容，
            // 还可以直接通过HTML片段修改DOM节点内部的子树：
            document.body.innerHTML = '<p id="p-id"></p>';
            // document.body.innerHTML = '<p id="p-id1"></p>';
            // 获取<p id="p-id">...</p>
            var p = document.getElementById('p-id');
            // 设置文本为abc
            p.innerHTML = 'ABC';  // <p id="p-id">ABC</p>
            // 设置HTML
            p.innerHTML = 'ABC <span style="color:red">RED</span> MMM';

            // 第二种是修改innerText或textContent属性，这样可以自动对字符串进行HTML编码，保证无法设置任何HTML标签
            // 获取<p id="p-id">...</p>
            // var p1 = document.getElementById('p-id1');
            // 设置文本
            // p1.innerText = '<script>alert("Hi")</script>';
            // HTML被自动编码，无法设置一个&ltscript&gt节点:
            // &ltp id="p-id"&gt;&lt;script&gt;alert("Hi")&lt;/script&gt;</p>
        </script>
    </body>
</html>
