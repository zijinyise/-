<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>apply应用</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            function getAge()
            {
                var y = new Date().getFullYear();
                return y - this.birth;
            }
            var xiaoming = 
            {
                name:'小明',
                birth:1990,
                age:getAge
            };
            console.log(xiaoming.age())  //27
            console.log(getAge.apply(xiaoming,[]))  //27 this指向xiaoming, 参数为空


            var count = 0;
            var oldParseInt = parseInt;  //保留原函数
            window.parseInt = function()
            {
                count += 1;
                return oldParseInt.apply(null,arguments);
            }
            parseInt('10')
            parseInt('20')
            parseInt('30')
            console.log(count)

            // apply()类似的方法是call()，唯一区别是：
            //     apply()把参数打包成Array再传入；
            //     call()把参数按顺序传入

            // 对普通函数调用，我们通常把this绑定为null
            console.log(Math.max.apply(null,[3,4,5])); //5
            console.log(Math.max.call(null,3,4,5));    //5
        </script>
    </body>
</html>
