<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>利用循环遍历数组</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            var arr = ['aa','bb','cc']
            for(var i = 0; i < arr.length; i++)
            {
                alert('Hello,' + arr[i])
            }

            for(var key in arr)
            {
                // alert('Hello,' + arr[key])

                var a = 'Hello,' + arr[key]
                alert(a)
            }
        </script>
    </body>
</html>
